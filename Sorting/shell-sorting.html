<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Sort Algorithm</title>
    <script>
        function shellSort(c1) {
            let size = c1.length;
            let gap = Math.floor(size / 2);

            do {
                let swapped = false; // Flag to track whether any swaps occurred in the current iteration

                for (let i = 0; i < size - gap; i++) {
                    let j = i + gap;
                    let temp = c1[j].value;

                    if (parseInt(c1[i].value) > parseInt(temp)) {
                        // Swap elements
                        c1[j].value = c1[i].value;
                        c1[i].value = temp;
                        swapped = true;
                    }
                }

                // Reduce the gap
                gap = Math.floor(gap / 2);

                // Continue until no swaps occur
            } while (gap > 0 || swapped);
        }

    </script>
</head>

<body>
    <form>
        <input type="text" name="ntxt" id=""><br>
        <input type="text" name="ntxt" id=""><br>
        <input type="text" name="ntxt" id=""><br>
        <input type="text" name="ntxt" id=""><br>
        <input type="text" name="ntxt" id=""><br>
        <input type="button" value="Sort" onclick="shellSort(document.getElementsByName('ntxt'))">
    </form>
</body>

</html>

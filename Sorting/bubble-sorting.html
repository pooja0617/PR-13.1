<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    
    <script>
        function bsort(c1) {
            for (let i = 0; i < c1.length - 1; i++) {   //number of passes

                flag = false    //to make the sort intelligent 

                for (let j = 0; j < c1.length - 1; j++) {

                    let e1 = Number(c1[j].value);
                    let e2 = Number(c1[j + 1].value);

                    if (e1 > e2) {

                        let t = e1;
                        c1[j].value = e2;
                        c1[j + 1].value = t;
                        flag = true
                    }
                }
                if (!flag) {
                    break
                }
            }
        }
    </script>
</head>

<body data-bs-theme="dark">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <p class="font-monospace display-6">BUBBLE SORT ALGORITHM</p>
        <p class="font-monospace small">Enter 10 Number to sort</p>
        <form class="form-control border-success w-auto ">
            <input class="" type="text" name="ntxt" id="ntxt1"><br>
            <input class="" type="text" name="ntxt" id="ntxt2"><br>
            <input class="" type="text" name="ntxt" id="ntxt3"><br>
            <input class="" type="text" name="ntxt" id="ntxt4"><br>
            <input class="" type="text" name="ntxt" id="ntxt4"><br>
            <button type="button" class="btn btn-outline-success" onclick="bsort(ntxt)">Sort</button>
        </form>
    </div>
</body>

</html>
